- job:
    name: monasca-common
    project-type: maven
    description: Build monasca-common and push to nexus.
    scm:
      - git:
         url: https://github.com/stackforge/monasca-common
         name: origin
         skip-tag: true
         prune: true
         clean:
             before: true
         wipe-workspace: true
    maven:
      root-module:
        group-id: monasca-common
        artifact-id: monasca-common
      root-pom: java/pom.xml
      goals: "clean install"
