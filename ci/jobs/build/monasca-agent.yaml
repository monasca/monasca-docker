- job:
    name: monasca-agent
    project-type: freestyle
    description: Build the Monasca Agent
    scm:
        - git:                                                                                                                                  
            url: https://github.com/stackforge/monasca-agent
            name: origin
            skip-tag: true
            prune: true
            clean:
                before: true
            wipe-workspace: true
    builders:
        - shell: python ./setup.py bdist_wheel
    publishers:
        - archive:
            artifacts: 'dist/*.whl'
