- job:
    name: monasca-persister
    project-type: freestyle
    description: Build Monasca Persister
    scm:
      - git:
         url: https://github.com/stackforge/monasca-persister
         name: origin
         skip-tag: true
         prune: true
         clean:
             before: true
         wipe-workspace: true
    builders:
      - maven-target:
          goals: "clean package"
    publishers:
      - archive:
          artifacts: 'target/*-shaded.jar'
